<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <div th:replace="fragments/header :: header-css"></div>
    <link rel="stylesheet" th:href="@{/css/layout.css}" href="../../static/css/layout.css">
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="img">
    <img src="../static/images/flight-background.jpg" th:src="@{images/flight-background.jpg}">
</div>

    <div class="home-page">
        <form th:action="@{/search}" method="post">
            <div class="form-floating">
                <input class="form-control mr-sm-2"
                       name="keyword"
                       id="keyword"
                       size="25"
                       th:value="${keyword}"
                       autofocus="autofocus"
                       placeholder="Search Country or City"
                       type="search">
                <div pseudo="-webkit-textfield-decoration-container">
                    <div pseudo="-webkit-search-decoration"></div>
                    <div>
                        <div contenteditable="plaintext-only"></div>
                    </div>
                    <div pseudo="-webkit-search-cancel-button" aria-label="cancel" role="button"></div>
                </div>
                </input>
                <button class="btn btn-outline-success"
                        aria-label="Search"
                        type="submit">
                    Search</button>
            </div>
        </form>
    </div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
