<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="ISO-8859-1">
    <title>Airport Details</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <br/><br/>
    <h1>=== Place for Picture ===</h1>
    <br/>
    <h2>Airport</h2>
    <br/>
    <a th:href="@{/}">Search</a>
    <br/><br/>
    <form action="#" th:action="@{/save}" th:object="${airport}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Airport Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" th:field="*{city}"/></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" th:field="*{country.name}"/></td>
            </tr>
            <tr>
                <td>IATA:</td>
                <td><input type="text" th:field="*{iata}"/></td>
            </tr>
            <tr>
                <td>ICAO:</td>
                <td><input type="text" th:field="*{icao}"/></td>
            </tr>
            <tr>
                <td>Map:</td>
                <td><input type="text" th:field="*{mapUrl}"/></td>
            </tr>
            <tr>
                <td sec:authorize="hasRole('administrator')" colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
