<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:fragment="header-css">
        <!-- this is the header-css -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Fly Europe</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css">

    </div>
</head>

<body>

<div th:fragment="header">
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Fly the Continent of Europe</a>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbar"
                    aria-controls="navbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Search</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/airlines}">Airlines</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/airports}">Airports</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/countries}">Countries</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/flights}">Flights</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/login}" sec:authorize="isAnonymous()">Sign In</a>
                        <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>

</html>
