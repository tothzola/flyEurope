<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head></head>

<body>

<div th:fragment="footer">

    <footer class="container py-5">
        <!-- this is the footer -->
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted">&copy; 2020 Fly in Europe. All rights reserved. Developed by Zoltan
                    Toth</p>
                <span sec:authorize="isAuthenticated()">
                                    | Logged user: <span sec:authentication="name"></span> |
                                    Roles: <span sec:authentication="principal.authorities"></span> |
                                    <a th:href="@{/login}" sec:authorize="isAnonymous()">Sign In</a>
                                    <a th:href="@{/logout}" sec:authorize="isAuthenticated()">Sign Out</a>
                                </span>
            </div>
        </div>
        <th:block th:fragment="optional">
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        </th:block>
    </footer>

</div>

</body>

</html>
