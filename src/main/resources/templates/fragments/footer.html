<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <link rel="stylesheet" th:href="@{/css/layout.css}" href="../../static/css/layout.css">
</head>

<body><!-- this is the footer -->
<div th:fragment="footer">
    <footer class="navbar fixed-bottom">
        <div class="container-fluid">
            <p> &copy; 2020 Fly in Europe. All rights reserved. Developed by Zoltàn Tòth. </p>
            <p><span sec:authorize="isAuthenticated()">
                | Logged user: <span sec:authentication="name"></span> |
                Roles: <span sec:authentication="principal.authorities"></span> |
                <a th:href="@{/login}" sec:authorize="isAnonymous()">Sign In</a>
                <a th:href="@{/logout}" sec:authorize="isAuthenticated()">Sign Out</a>
            </span></p>
        </div>
        <th:block th:fragment="optional">
            <script src="../../static/js/jquery.min.js"></script>
        </th:block>
    </footer>
</div>
</body>
</html>
